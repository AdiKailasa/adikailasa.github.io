<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nithyananda Dhyanapeetam - Adi Kailasa</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind Config for Custom Colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        saffron: {
                            400: '#FF9933',
                            500: '#FF7722',
                            600: '#CC5500',
                            800: '#8B0000', // Deep Maroon
                        },
                        gold: {
                            300: '#F9E076',
                            400: '#FFD700',
                            500: '#D4AF37',
                            600: '#B8860B',
                        }
                    },
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['"Inter"', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 1.5s ease-out forwards',
                        'slide-up': 'slideUp 1s ease-out forwards',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Styles for Glassmorphism & Backgrounds */
        .bg-himalaya {
            /* Mount Kailash Background */
            background-image: url('https://images.unsplash.com/photo-1605627079336-7c4273033526?q=80&w=2874&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .glass-panel {
            background: rgba(45, 10, 10, 0.65); /* Deep maroon tint */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 215, 0, 0.3); /* Subtle Gold border */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .gold-gradient-text {
            background: linear-gradient(to right, #F9E076, #D4AF37, #F9E076);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% auto;
            animation: shine 4s linear infinite;
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }
    </style>
</head>
<body class="bg-himalaya text-white min-h-screen flex flex-col font-sans overflow-x-hidden">

    <!-- Overlay to ensure text readability -->
    <div class="absolute inset-0 bg-gradient-to-b from-saffron-800/80 via-black/40 to-black/80 z-0"></div>

    <!-- Main Content Wrapper -->
    <div class="relative z-10 flex-grow flex flex-col items-center justify-center px-4 sm:px-6 lg:px-8 py-12 w-full max-w-7xl mx-auto">
        
        <!-- Logo / Brand Area -->
        <div class="mb-8 opacity-0 animate-fade-in text-center">
            <!-- Simulating a Logo Icon with FontAwesome -->
            <div class="inline-flex items-center justify-center w-20 h-20 rounded-full border-2 border-gold-400/50 bg-saffron-800/40 backdrop-blur-sm mb-4 shadow-[0_0_15px_rgba(255,215,0,0.3)] overflow-hidden">
                <img src="https://kailaasa.org/wp-content/uploads/2018/12/KAILASA-FLAG-2025.jpeg" alt="Kailasa Flag" class="w-full h-full object-cover">
            </div>
            <h2 class="text-gold-300 tracking-[0.2em] text-sm uppercase font-semibold mt-2">Nithyananda Dhyanapeetam</h2>
        </div>

        <!-- Central Card -->
        <div class="w-full max-w-3xl glass-panel rounded-3xl p-8 md:p-16 text-center opacity-0 animate-slide-up" style="animation-delay: 0.3s;">
            
            <!-- Badge -->
            <span class="inline-block px-4 py-1.5 rounded-full bg-gold-500/20 border border-gold-400/30 text-gold-300 text-xs font-semibold uppercase tracking-wider mb-8">
                Coming Soon
            </span>

            <!-- Main Headline -->
            <h1 class="font-serif text-4xl md:text-6xl font-bold mb-8 leading-tight text-white drop-shadow-lg">
                The Gateway to <br/>
                <span class="gold-gradient-text">Adi Kailasa</span>
            </h1>

            <div class="w-24 h-1 bg-gradient-to-r from-transparent via-gold-500 to-transparent mx-auto mb-8"></div>

            <p class="text-gold-100 text-xl md:text-2xl mb-4 max-w-2xl mx-auto font-light leading-relaxed italic">
                "Experience the Womb of Supreme of Hinduism"
            </p>
            
            <p class="text-gray-300 text-base mt-6 max-w-lg mx-auto">
                A sacred space for spiritual awakening and eternal bliss.
            </p>

        </div>

    </div>

    <!-- Footer -->
    <footer class="relative z-10 w-full py-6 text-center text-gray-400 text-sm border-t border-white/5 bg-black/60 backdrop-blur-md">
        <div class="flex justify-center gap-6 mb-4">
            <a href="#" class="hover:text-gold-400 transition-colors duration-300"><i class="fa-brands fa-facebook text-xl"></i></a>
            <a href="#" class="hover:text-gold-400 transition-colors duration-300"><i class="fa-brands fa-twitter text-xl"></i></a>
            <a href="#" class="hover:text-gold-400 transition-colors duration-300"><i class="fa-brands fa-instagram text-xl"></i></a>
            <a href="#" class="hover:text-gold-400 transition-colors duration-300"><i class="fa-brands fa-youtube text-xl"></i></a>
        </div>
        <p>&copy; 2025 Nithyananda Dhyanapeetam. All Rights Reserved.</p>
        <div class="mt-2 text-xs text-gray-500">
            <a href="#" class="hover:text-gray-300">Privacy Policy</a> â€¢ <a href="#" class="hover:text-gray-300">Terms of Service</a>
        </div>
    </footer>

</body>
</html>
